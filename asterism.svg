<style>
svg {
  --sine: cubic-bezier(0.445, 0.05, 0.55, 0.95);
  --up-down: 3px;
  --back-forth: 5deg;
}

#outer {
  -webkit-transform: translateY(var(--up-down));
  transform: translateY(var(--up-down));
  -webkit-animation: 10s var(--sine) infinite up-down;
  animation: 10s var(--sine) infinite up-down;
}

@keyframes up-down { 50% {
  -webkit-transform: translateY(calc(-1 * var(--up-down)));
  transform: translateY(calc(-1 * var(--up-down)));
} }

#inner {
  transform-origin: center;
  -webkit-transform: rotate(calc(-1 * var(--back-forth)));
  transform: rotate(calc(-1 * var(--back-forth)));
  -webkit-animation: 10s var(--sine) -6.25s infinite back-forth;
  animation: 10s var(--sine) -6.25s infinite back-forth;
}

@keyframes back-forth { 50% {
  -webkit-transform: rotate(var(--back-forth));
  transform:rotate(var(--back-forth))
} }

@media (prefers-reduced-motion: reduce) {
  #outer, #inner {
    -webkit-transform: none;
    transform: none;
    -webkit-animation: none;
    animation: none;
  }
}
</style>

